<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="Course Explorer is a application that helps students to check their course details and assignments related to their course."
    />

    <!-- ADD THESE NEW META TAGS FOR LINK PREVIEW -->
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Course Explorer" />
    <meta
      property="og:description"
      content="Course Explorer is a application that helps students to check their course details and assignments related to their course."
    />
    <meta
      property="og:image"
      content="https://course-explorer.oxz-os.space/icons/Icon-512.png"
    />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:url" content="https://course-explorer.oxz-os.space/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Course Explorer" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Course Explorer" />
    <meta
      name="twitter:description"
      content="Course Explorer is a application that helps students to check their course details and assignments related to their course."
    />
    <meta
      name="twitter:image"
      content="https://course-explorer.oxz-os.space/icons/Icon-512.png"
    />
    <meta name="twitter:url" content="https://course-explorer.oxz-os.space/" />
    <!-- END OF NEW META TAGS -->

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="course_explorer" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Course Explorer</title>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
